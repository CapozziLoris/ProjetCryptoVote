<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de Vote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #signup, #vote { display: none; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Système de Vote</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="showLogin">Connexion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="showSignup">Inscription</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <section id="login">
            <h2>Connexion</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Mot de Passe</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Se connecter</button>
                <div id="loginMessage" class="mt-3"></div>
            </form>
        </section>

        <section id="signup">
            <h2>Inscription</h2>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="signupName" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="signupName" required>
                </div>
                <div class="mb-3">
                    <label for="signupEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="signupEmail" required>
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Mot de Passe</label>
                    <input type="password" class="form-control" id="signupPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">S'inscrire</button>
                <div id="signupMessage" class="mt-3"></div>
            </form>
        </section>

        <section id="vote">
            <h2>Votez pour un utilisateur</h2>
            <form id="voteForm">
                <div id="candidatesList" class="row"></div>
                <button type="submit" class="btn btn-success mt-3">Valider mon vote</button>
                <div id="voteMessage" class="mt-3"></div>
            </form>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
